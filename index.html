<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='css/amc.css'>
  <link rel='stylesheet' href='css/style.css'>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body class="flex-md column-md">
  <img src="images/bg-pattern.svg" alt="Bg Pattern">
  <header class="header-page py-3 mt-2 mt-md-5 pb-md-0">
    <div class="container text-center">
      <h3>Simple, traffic-based pricing</h3>
      <p class="mt-1 lh-1-5 opacity-5">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
  </header> <!-- HEADER -->
  <main>
    <div class="container">
      <section class="component-item bg-white-1 text-center py-2">
        <h5 class="opacity-5">100K PAGEVIEWS</h5>
        <div class="range my-2">
          <input class="w-90 mb-1" type="range" name="range" id="range" min='0' max="100" step='1'> <br>
          <span class="fs-2 fw-bold mt-1" id="price">$50</span><span clasS="fs-1 opacity-5" id="billing">  /  month</span>
        </div> <!-- RANGO -->
        <div class="toggle-price">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <hr class="opacity-1 my-2">
        <div class="component-price-body flex-md">
          <div class="spans text-md-start ml-md-2-5">
            <span>Unlimited websites</span><br>
            <span>100% data ownership</span><br>
            <span>Email reports</span><br>
          </div>
          <a href="#" class="btn mr-md-2">Start my trial</a>
        </div> <!-- FEATURES -->
      </section> <!-- COMPONENTE PRICE -->
    </div>
  </main> <!-- MAIN CONTENT -->
  <div class="attribution mt-2 py-1 text-center bg-black-1 text-white-1">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Richard Crespo</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
